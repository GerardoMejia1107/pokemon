<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Búsqueda de Pokémon</title>
</head>
<body>
<h1>Formulario de Búsqueda de Pokémon</h1>
<!--Formulario-->
<form id="pokemonForm">
    <!--Input para ingresar el nombre del pokemon-->
    <input type="text" id="pokemonName" placeholder="Ingresa el nombre o número del Pokémon" required>
    <button type="submit">Buscar</button>
</form>

<!--Si se encunetra la información sobre el pokemon ingresado todo eso aparecera aquí-->
<div id="pokemonResult"></div>

<script src="script.js"></script>
</body>
